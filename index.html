<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>AI 얼굴 평가</title>
</head>
<body>
  <h2>AI 얼굴 평가</h2>

  <form id="uploadForm">
    <input type="file" name="photo" accept="image/*" required />
    <button type="submit">평가 받기</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.innerText = "ㄱㄷ....";

      const formData = new FormData(form);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      result.innerHTML = `
        <h3>얼굴 평가 결과</h3>
        <p><b>점수:</b> ${data.score} / 10</p>
        <p>${data.comment}</p>
      `;
    });
  </script>
</body>
</html>
