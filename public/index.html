<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ğŸ”¥ CSP ì§ì ‘ ì§€ì • (Render default-src 'none' ì°¨ë‹¨ í•´ì œ) -->

  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 40px auto;

    }
    button {
      margin-top: 20px;

    #result {
      margin-top: 30px;

      text-align: left;
    }
  </style>
</head>

<body>
  <h1>AI ì–¼êµ´ í‰ê°€</h1>
  <input type="file" id="photo" accept="image/*" />
  <br />
  <button id="send">í‰ê°€ ë°›ê¸°</button>

  <div id="result"></div>

  <script>
    const btn = document.getElementById('send');
    const input = document.getElementById('photo');
    const result = document.getElementById('result');

    btn.onclick = async () => {
      if (!input.files.length) {
        alert('ì‚¬ì§„...');
        return;
      }

      const fd = new FormData();
      fd.append('photo', input.files[0]);

      result.textContent = 'ã„±ã„·';

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: fd,
        });

        const data = await res.json();
        result.textContent = JSON.stringify(data.aiResult, null, 2);
      } catch (e) {
        result.textContent = 'ë”´ ì‚¬ì§„ ì‹œë„';
      }
    };
  </script>
</body>
