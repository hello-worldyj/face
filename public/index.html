<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI 얼굴 평가</title>

<style>
:root{
  --teal:#14b8a6;
  --dark:#0f766e;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#ecfeff,#f0fdfa);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:white;
  padding:24px;
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  text-align:center;
}

h1{
  margin:0 0 20px;
}

.upload{
  border:2px dashed var(--teal);
  border-radius:16px;
  padding:20px;
  cursor:pointer;
}

.upload input{ display:none; }

.preview img{
  width:100%;
  border-radius:16px;
  margin-top:16px;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--teal),var(--dark));
  color:white;
  font-size:16px;
  font-weight:600;
}

#status{
  margin-top:14px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="card">
  <h1>AI 얼굴 평가</h1>

  <label class="upload">
    사진 선택
    <input type="file" id="photo" accept="image/*">
  </label>

  <div class="preview" id="preview"></div>

  <button id="btn" disabled>평가하기</button>
  <div id="status"></div>
</div>

<script>
const photo=document.getElementById("photo");
const preview=document.getElementById("preview");
const btn=document.getElementById("btn");
const status=document.getElementById("status");
let file=null;

photo.onchange=()=>{
  file=photo.files[0];
  if(!file) return;
  preview.innerHTML=`<img src="${URL.createObjectURL(file)}">`;
  btn.disabled=false;
};

btn.onclick=async()=>{
  btn.disabled=true;
  status.textContent="분석 중...";
  const fd=new FormData();
  fd.append("photo",file);
  try{
    const r=await fetch("/upload",{method:"POST",body:fd});
    const d=await r.json();
    status.textContent=d.ai==="success"?"분석 완료":"분석 실패";
  }catch{
    status.textContent="오류";
  }
  btn.disabled=false;
};
</script>
</body>
</html>
