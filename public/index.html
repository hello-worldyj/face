<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>얼굴 평가</title>
<style>
body {
  background: #0f172a;
  color: white;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 60px;
}
.card {
  background: #020617;
  padding: 30px;
  border-radius: 16px;
  width: 320px;
}
button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  font-size: 16px;
}
#result {
  margin-top: 15px;
  white-space: pre-line;
}
</style>
</head>
<body>
<div class="card">
  <h2>얼굴 평가 (테스트)</h2>
  <form id="form">
    <input type="file" name="photo" accept="image/*" required />
    <button>평가하기</button>
  </form>
  <div id="result"></div>
</div>

<script>
const form = document.getElementById("form");
const result = document.getElementById("result");

form.addEventListener("submit", async e => {
  e.preventDefault();
  result.textContent = "ㄱㄷ..";

  const data = new FormData(form);

  const res = await fetch("/upload", {
    method: "POST",
    body: data
  });

  const json = await res.json();
  result.textContent = json.result;
});
</script>
</body>
</html>
